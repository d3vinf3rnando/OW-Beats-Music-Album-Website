			<form id='form' action="#" method="post" name="form">
			<fieldset>
					<legend>Query Form</legend>
					<label for="fname">Name</label>
					<input type="text" id="fname" name="fname" value="" placeholder="Enter your Name"><br><br>
					<label for="gmail">Gmail</label>
					<input type="email" id="gmail" name="gmail" value="" placeholder="Enter your E-mail"><br><br>

					<label>Subject</label><br>
					<input type="radio" id="radio1" name="subject" value="product">
					<label>Product</label><br>
					<input type="radio" id="radio2" name="subject" value="cost">
					<label>Cost</label><br>
					
					<input type="radio" id="radio3" name="subject" value="delivery">
					<label>Delivery</label><br><br>
					
					<label for="details">Details</label>
					<textarea id="details" name="details" rows="2" cols="20" placeholder="Enter your queries here"></textarea><br><br>
					<button type="button" id="View">View Query</button>
			</fieldset>
			</form>
			
			<div id ="innHTML">
